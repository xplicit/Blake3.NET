[package]
name = "blake3_dotnet"
version = "0.1.0"
authors = ["Alexandre Mutel <alexandre_mutel@live.com>"]
edition = "2018"

[dependencies]
blake3 = "1.0.0"
libc = "0.2.80"

[profile.release]
lto = true

[features]
default = ["rayon"]
neon = ["blake3/neon"]
rayon = ["blake3/rayon"]

[lib]
name = "blake3_dotnet"
crate-type = ["cdylib"]